<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-one-third left-arrow">
          <i class="fa-solid fa-chevron-left fa-2xl"></i>
        </div>
        <div class="column-two-third">
          <img
            class="carousel-img"
            src="./images/001.png"
            alt="Carousel image" />
        </div>
        <div class="column-three-third right-arrow">
          <i class="fa-solid fa-chevron-right fa-2xl"></i>
        </div>
      </div>
      <div class="circle-container">
        <div class="row">
          <div class="circle">
            <i class="fa-solid fa-circle fa-lg circle-icon"></i>
          </div>
          <div class="circle">
            <i class="fa-regular fa-circle fa-lg circle-icon"></i>
          </div>
          <div class="circle">
            <i class="fa-regular fa-circle fa-lg circle-icon"></i>
          </div>
          <div class="circle">
            <i class="fa-regular fa-circle fa-lg circle-icon"></i>
          </div>
          <div class="circle">
            <i class="fa-regular fa-circle fa-lg circle-icon"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
